<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload File com previa da imagem</title>
</head>
<body>
    <form action="">

        <div class="container">
            <label for="name">Anexo*</label>
            <div class="input-file-upload">
                <div class="upload-btn">
                    <button class="btn">
                        Selecionar o arquivo
                    </button>
                    <input type="file" id="upfile" onchange="readURL(this); ">
                </div>
                <img class="upload_img" id="file_upload">
            </div>
            <a href="https://www.youtube.com/channel/UCJYhnHM8OVX7wrVJvIC1g1A/videos?view=0">Enviar</a>
        </div>

    </form>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
</body>
</html>
